{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Entry Password{% endblock %}

{% block content %}
<div class="mt-5 py-10">
    <h1>Entry</h1>
    <form method="POST" action=>
        {% csrf_token %}
        <input type="password" name="PASSWORD" placeholder="Enter Password">
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
