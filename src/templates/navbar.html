<div class="relative bg-white text-black fixed">
    <!-- Horizontal bar -->
    <div class="flex items-center justify-between bg-black px-2 py-3 shadow-md">
        <button id="toggleDrawer" class="text-black hover:text-gray-600" aria-label="Toggle navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <div class="relative flex-grow mx-4">
            <input type="search" placeholder="Search..."
                class="w-full rounded-lg border border-gray-300 bg-white p-2.5 pl-10 text-sm text-black focus:border-black focus:ring-black" />
            <svg xmlns="http://www.w3.org/2000/svg"
                class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </div>

    <!-- Drawer component -->
    <div id="drawer"
        class="fixed left-0 top-0 z-40 h-screen w-64 overflow-y-auto bg-white p-4 transition-transform -translate-x-full"
        tabindex="-1" aria-labelledby="drawer-navigation-label">

            Menu
        </h5>
        <button type="button" id="closeDrawer"
            class="absolute right-2.5 top-2.5 inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-black hover:bg-gray-200 hover:text-gray-900"
            aria-label="Close menu">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>

        <div class="overflow-y-auto py-4">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="{% url 'home' %}" class="hover:no-underline flex items-center rounded-lg p-2 text-black hover:bg-gray-100">

                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"

                                d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                            <path

                        </svg>

                    </a>
                </li>
                <li>
                    <a href="#" class="hover:no-underline flex items-center rounded-lg p-2 text-black hover:bg-gray-100">
                        <svg class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-black"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 18">

                                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                        </svg>
                        <span class="ml-3 flex-1 whitespace-nowrap">Kanban</span>

                            class="ml-3 inline-flex items-center justify-center rounded-full bg-gray-200 px-2 text-sm font-medium text-gray-800">
                            Pro
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" class="hover:no-underline flex items-center rounded-lg p-2 text-black hover:bg-gray-100">
                        <svg class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-black"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path

                            3

                <li>
                    <a href="#" class="hover:no-underline flex items-center rounded-lg p-2 text-black hover:bg-gray-100">
                        <svg class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-black"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 18">
                            <path
                                d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                        </svg>
                        <span class="ml-3 flex-1 whitespace-nowrap">Users</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="hover:no-underline flex items-center rounded-lg p-2 text-black hover:bg-gray-100">
                        <svg class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-black"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 18 20">
                            <path
                                d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z" />
                        </svg>
                        <span class="ml-3 flex-1 whitespace-nowrap">Products</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Sign In and Sign Up buttons -->
        {% if request.user.is_authenticated %}
        <div class="mt-auto space-y-2">
            <a href="{% url 'logout' %}"
                class="hover:no-underline flex w-full items-center justify-center rounded-lg bg-black px-4 py-2 text-center text-sm font-medium text-white hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Logout
            </a>
        </div>
        {% else %}
        <div class="mt-auto space-y-2">
            <a href="{% url 'login' %}"
                class="hover:no-underline flex w-full items-center justify-center rounded-lg bg-black px-4 py-2 text-center text-sm font-medium text-white hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Sign In
            </a>
            <a href="{% url 'signup' %}"
                class="hover:no-underline flex w-full items-center justify-center rounded-lg border border-gray-300 bg-white px-4 py-2 text-center text-sm font-medium text-black hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200">
                Sign Up
            </a>
        {% endif %}
        </div>
    </div>
</div>

<script>
    const drawer = document.getElementById('drawer');
    const toggleDrawer = document.getElementById('toggleDrawer');
    const closeDrawer = document.getElementById('closeDrawer');

    function openDrawer() {
        drawer.classList.add('drawer-open');
    }

    function closeDrawerFunc() {
        drawer.classList.remove('drawer-open');
    }

    toggleDrawer.addEventListener('click', openDrawer);
    closeDrawer.addEventListener('click', closeDrawerFunc);

    // Close drawer when clicking outside
    document.addEventListener('click', function (event) {
        const isClickInside = drawer.contains(event.target) || toggleDrawer.contains(event.target);
        if (!isClickInside && drawer.classList.contains('drawer-open')) {
            closeDrawerFunc();
        }
    });
</script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .drawer-open {
        transform: translateX(0);
    }
</style>
